source = /home/mgik/.cache/wal/colors-hyprland.conf

background {
    monitor =
    path = /home/mgik/.config/hypr/doomguy.jpg
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    hide_cursor = false
    grace = 0
    ignore_empty_input = true
}

animations {
    enabled = true
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    animation = fadeIn, 1, 3, easeOutCirc
    animation = fadeOut, 1, 3, easeOutCirc
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.1 
    dots_spacing = 0.35 
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgba(204, 136, 34, 1)
    font_family = JetBrains Mono
    placeholder_text = <i><span foreground="##cdd6f4">Enter Your Password...</span></i>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 20
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

label {
  monitor = 
  text = cmd[update:1000] echo "$(date +'%R')"
  color = rgba(242, 243, 244, 0.75)
  font_size = 96
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}
